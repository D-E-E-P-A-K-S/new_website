<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        video {
            width: 20px;
            height: auto;
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        audio {
            width: 10%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<section>
    <div class="container">
        <h2>Submit Your Details</h2>
        
        <!-- Form -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <h2>Video Example</h2>
        <!-- Video -->
        <video controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Image Example</h2>  
        <!-- Image -->
        <img src="download.png" alt="Placeholder Image" width="100px" height="auto">

        <h2>Audio Example</h2>
        <!-- Audio -->
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <!-- Table Example -->
        <h2>Content in Table Format</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>A description of item 1.</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>A description of item 2.</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>A description of item 3.</td>
                <td>$20.00</td>
            </tr>
        </table>
    </div>
</section>

</body>
</html>
